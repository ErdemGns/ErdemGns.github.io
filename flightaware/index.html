<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <style>
    #issMap {
      width: 65%;
      height: 700px;
    }
  </style>

  <title>Airplane</title>
  <link rel="shortcut icon" href="airplane.png" type="image/x-icon">

</head>

<body>

  <h1>Uçak Hareket Haritası Yapılıyor...</h1>

  <!-- <p>Enlem: <span id="lat"></span>°<br />
    Boylam: <span id="lon"></span>°<br />
    Hız: <span id="vel"></span> km/h</p> -->

  <div id="issMap"></div>

  <script>
    //Making a map and tiles
    const mymap = L.map('issMap').setView([0, 0], 1);

    const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributonrs';

    const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tiles = L.tileLayer(tileUrl, {
      attribution
    });
    tiles.addTo(mymap);

    //Making a marker with a custom icon
    const issIcon = L.icon({
      iconUrl: 'airplane.png',
      iconSize: [25, 25],
      iconAnchor: [25, 16],
    });

    const marker = L.marker([0, 0], {
      icon: issIcon
    }).addTo(mymap);


    const api_url = 'https://opensky-network.org/api/states/all?lamin=35.8389&lomin=25&lamax=45&lomax=45';


    //const api_url = 'https://api.wheretheiss.at/v1/satellites/25544'

    //let data = fetch("https://opensky-network.org/api/states/all?lamin=35.8389&lomin=25&lamax=45&lomax=45").then(response => response.json()).then(veri => console.log(veri));

    let firstTime = true;

    async function getISS() {
      const response = await fetch(api_url);
      const data = await response.json();
      const {
        latitude,
        longitude,
      } = data;

      marker.setLatLng([latitude, longitude]);
      if (firstTime) {
        mymap.setView([latitude, longitude], 2);
        firstTime = false;
      }
      //document.getElementById('lat').textContent = latitude.toFixed(4);
      //document.getElementById('lon').textContent = longitude.toFixed(4);

    }


    getISS();

    setInterval(getISS, 5000);
  </script>
</body>

</html>
